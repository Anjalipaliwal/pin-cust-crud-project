<div class="container mt-5">
  <h2>List of Pins</h2>
  <div class="row mb-4">
    <!-- First Column -->
    <div class="col-md-10"></div>
    <div class="col-md-2">
      <button
        class="btn btn-secondary mb-2 w-100"
        (click)="navigateToAddCustomer()"
      >
        + Add Customer
      </button>
      <button class="btn btn-secondary mb-2 w-100" (click)="navigateToAddPin()">
        + Add Pin
      </button>
    </div>
  </div>
  <!-- list of pin data table  -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Collaboratory</th>
        <th>Privacy</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the data using ngFor -->
      <tr *ngFor="let item of listPinData">
        <td>{{ item.title }}</td>
        <td>
          <img
            [src]="item.file"
            alt="Uploaded Image"
            [width]="300"
            [height]="200"
          />
        </td>
        <td>
          <!-- Loop through the collaboratory array -->
          <ul>
            <li *ngFor="let collaborator of item.collaboratory">
              {{ collaborator }}
            </li>
          </ul>
        </td>
        <td>{{ item.privacy }}</td>
      </tr>
    </tbody>
  </table>
</div>
